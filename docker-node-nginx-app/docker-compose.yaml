  people_nginx:
    image: gustavogavila/people_nginx
    build:
      context: ./people_nginx
      dockerfile: Dockerfile
    container_name: people_nginx
    networks:
      - people_net
    ports:
      - "8080:80"
    volumes:
      - ./people_nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - people_node_app

networks:
  people_net:
    driver: bridge
  
