services:
  people_node_app:
    image: gustavogavila/people_node_app
    build:
      context: ./people_node_app
      dockerfile: Dockerfile
    container_name: people_node_app
    volumes:
      - ./people_node_app/src/app:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    networks:
      - people_net

  # people_db:
